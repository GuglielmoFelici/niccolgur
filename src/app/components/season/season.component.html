<div>
    <label>
        <input [ngModel]="seasonNumber" (ngModelChange)="changeSeason($event)" type="number" [min]="1" [max]="seasonsCount">
    </label>
    <ul id="season">
        <li *ngFor="let niccolgur of season">
            <img [src]="getImageUrl(niccolgur)" alt="x">
            <h2>{{niccolgur.movie_data?.title}}</h2>
            <!--        <h2> {{user.nickname}}</h2>
                    <p> {{user.bio}} </p>-->
            <!--        <a class=\"profile\" href=\"#\" [show]="isSelected">VAI AL PROFILO</a>-->
        </li>
    </ul>
</div>
