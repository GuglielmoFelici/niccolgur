<img mat-button [matMenuTriggerFor]="menu" [src]="getLoginImage()" alt="">
<mat-menu #menu>
    <button *ngIf="!isUserLoggedIn()" mat-menu-item (click)="login()">Login</button>
    <button *ngIf="isUserLoggedIn()" mat-menu-item (click)="profilo()">Profilo</button>
    <button *ngIf="isUserLoggedIn()" mat-menu-item (click)="logout()" class="logout-btn">Logout</button>
</mat-menu>
