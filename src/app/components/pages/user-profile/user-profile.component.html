<ng-container *ngIf="loading">
    <h2>Caricamento...</h2>
</ng-container>
<ng-container *ngIf="!loading && seasons && user && users">
    <app-user-header [user]="user"></app-user-header>
    <mat-tab-group>

        <mat-tab>
            <ng-template mat-tab-label>Stats</ng-template>
            <app-user-stats [user]="user" [users]="users" [seasons]="seasons">
            </app-user-stats>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>Niccolgur</ng-template>
            <ng-template matTabContent>
                <ng-container *ngFor="let season of seasons">
                    <ng-container *ngFor="let niccolgur of season">
                        <app-movie-card *ngIf="niccolgur.master === user.id" [niccolgur]="niccolgur"></app-movie-card>
                    </ng-container>
                </ng-container>
            </ng-template>
        </mat-tab>

    </mat-tab-group>

</ng-container>
