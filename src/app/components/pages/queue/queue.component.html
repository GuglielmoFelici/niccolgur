<ul id="queue">
    <li *ngFor="let user of elements" [ngClass]="getClassList(user)" (click)="userOnClick(user)">
        <img [src]="user.img" alt="X">
        <h2> {{user.nickname}}</h2>
        <p *ngIf="!isSelected(user)"> {{user.bio}} </p>
        <p *ngIf="isSelected(user)">Vai al profilo</p>
    </li>
</ul>
