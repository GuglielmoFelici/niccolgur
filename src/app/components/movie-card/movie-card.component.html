<mat-card class="movie-card card" (click)="openMovie(niccolgur)">
    <mat-card-header>
        <mat-card-title class="movie-title">{{niccolgur.movie_data?.title}}</mat-card-title>
        <mat-card-subtitle>{{niccolgur.date}}</mat-card-subtitle>
        <img mat-card-avatar [src]="niccolgur?.masterFull?.img" alt="">
    </mat-card-header>
<!--    TODO immagine alternativa -->
    <img mat-card-image class="movie-img" [src]="getImageUrl(niccolgur)"  alt="">
    <mat-card-content>
        <p>
            {{niccolgur.movie_data?.tagline}}
        </p>
    </mat-card-content>
</mat-card>
