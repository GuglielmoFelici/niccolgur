<div>
    <ul id="navbar">
        <ng-container *ngFor="let tab of tabs" >
            <li *ngIf="tab.show()">
                <a [className]="isCurrent(tab)"
                   (click)="tabOnClick(tab)">
                    {{tab.desc}}
                </a>
            </li>
        </ng-container>
        <li class="user">
            <app-login-handler></app-login-handler>
        </li>
    </ul>
</div>
